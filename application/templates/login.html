{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Авторизация</h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div class="box">
        <form method="POST" action="/auth">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="login" placeholder="Логин" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Пароль">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
